{% extends 'base.html' %}

<!-- content -->
{% block content %}

<h1 class="page_title" id="tag_page">Tags</h1>
<div class="page_container">
  <div>
    <ul>
      {% for tag in tags %}
      <li class="ul_li">
        <a href="/tags/{{tag.id}}" class="ul_a">{{tag.name}}</a>
      </li>
      {% endfor %}
    </ul>
    <form action="/tags/new">
      <button class="add_btn">Add</button>
    </form>
  </div>
</div>

{% endblock %}
