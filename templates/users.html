{% extends 'base.html' %}

<!-- content -->
{% block content %}
<h3 class="page_title">All Users</h3>
<div class="page_container">
  <div class="user_container">
    <ul>
      {% for user in users %}
      <li>
        <a href="/users/{{user.id}}">{{user.full_name}}</a>
      </li>
      {% endfor %}
    </ul>
    <form action="/users/new">
      <button id="add_btn_users" class="add_btn">Add User</button>
    </form>
  </div>
</div>

{% endblock %}
