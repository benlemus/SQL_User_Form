{% extends 'base.html' %}

<!-- style -->
{% block stylesheet%}
<link rel="stylesheet" href="/static/users.css" />
{% endblock %}

<!-- content -->
{% block content %}
<h3 id="user_title">All Users</h3>
<div id="user_page_container">
  <div class="user_container">
    <ul>
      {% for user in users %}
      <li>
        <a href="/users/{{user.id}}">{{user.full_name}}</a>
      </li>
      {% endfor %}
    </ul>
    <form action="/users/new">
      <button id="add_user_button">Add User</button>
    </form>
  </div>
</div>

{% endblock %}
