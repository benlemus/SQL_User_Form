<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogly</title>

    <!-- Poppins Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="navbar">
      <div class="logo">
        <h1><a href="/">Blogly</a></h1>
      </div>

      <div class="navbar_center">
        <nav>
          <ol>
            <li class="nav_item"><a href="/">Posts</a></li>
            <li class="nav_item"><a href="/users?prev=home">Users</a></li>
            <li class="nav_item"><a href="/tags?prev=home">Tags</a></li>
          </ol>
        </nav>
      </div>
    </div>

    {% block content %} {% endblock %} {% with messages = get_flashed_messages()
    %} {% if messages %} {% for message in messages %}
    <p style="color: red">{{ message }}</p>
    {% endfor %} {% endif %} {% endwith %}
  </body>
</html>
