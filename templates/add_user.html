{% extends 'base.html' %}

<!-- content -->
{% block content %}
<h1 class="page_title">Create a user</h1>

<div class="page_container">
  <form action="/users/new" class="form" method="post">
    <label for="first_name" class="form_label add_user_label"
      >First Name:</label
    >
    <input
      type="text"
      id="first_name"
      name="first_name"
      class="form_input add_user_input"
      required
    />

    <label for="last_name" class="form_label add_user_label">Last Name:</label>
    <input
      type="text"
      id="last_name"
      name="last_name"
      class="form_input add_user_input"
      required
    />

    <label for="img_url" class="form_label add_user_label"
      >Profile Picture URL:</label
    >
    <input
      type="text"
      id="img_url"
      name="img_url"
      class="form_input add_user_input"
    />

    <button class="add_btn" id="add_btn_add_user">Add</button>
  </form>
</div>
{% endblock %}
